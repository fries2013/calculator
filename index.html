<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator...</h1>
    <label>Enter the first value</label>
    <input type="number" id="no1">
    <br><br>
    <label>Enter the second value</label>
    <input type="number" id="no2">
    <br>
    <p id="result"></p>
    <br>
<button id="add" onclick="add()">Add</button>
<button id="sub" onclick="subtract()">Subtract</button>
<button id="mul" onclick="multiply()">Multiply</button>
<button id="divide" onclick="divide()">Divide</button>
<script>
    function add(){
        var result=Number(document.getElementById ("no1").value) +
        Number(document.getElementById ("no2").value);
        document.getElementById("result").innerHTML=result;
       
        
    }
    function subtract(){
        var s=Number(document.getElementById ("no1").value) -
        Number(document.getElementById ("no2").value);
        document.getElementById("result").innerHTML=s;
       
        
    }
    function multiply(){
        var m=Number(document.getElementById ("no1").value) *
        Number(document.getElementById ("no2").value);
        document.getElementById("result").innerHTML=m;
       
        
    }
    function divide(){
        var d=Number(document.getElementById ("no1").value) /
        Number(document.getElementById ("no2").value);
        document.getElementById("result").innerHTML=d;
       
        
    }

</script>

</body>
</html>
